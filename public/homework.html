* {
  margin: 0;

}
      body {
        background-color: #d7f2f2;

      }
      h1 {
        text-align: center;

      }
      #buttonsforhomerowork {
        display: flex;
        flex-direction: column;
        width: 15%;
        justify-content: center;
      }
      .button {
        margin: 8px;
        padding: 5px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1.3rem;
        border: none;
        background: transparent;
        color: black;
        font-weight: 200;
        font-family: 'Open Sans', sans-serif;
        transition: 0.2s;
        width: 33vw;
      }
      .button:hover {
        background: rgba(185, 185, 185, 0.472);

      .opline {
        background-color: #29d8e1;
        height: 65vh;
        width: 5px;
        margin-left: 30vw;
        margin-top: 15px;
      }
      .maincon {
        display: flex;
        width: 50vw;
      }
      a {
        text-decoration: none;
        color: black;
      }
      .img {
        height: 350px;
        border-radius: 50px;
      }
      .images {
        display: inline-flex;
        justify-content: flex-start;
        align-items: center;
      }
      .supermancon {
        display: flex;
      }
      #subjectimg,
      #sstimg,
      #hindiimg,
      #frenchimg,
      #generalimg {
        height: 250px;
      }
      @media (max-width: 1033px) { 
        .opline{
          display: none;
        }
        .images{
          display: none;
        }
        .supermancon {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .maincon {
        display: flex;
        width: auto;
      }
      .button{
        width: 50vw;
      }
        }
    </style>

    <script>
      let ham = document.getElementById("ham");
      let cross = document.getElementById("cross");
      let li = document.getElementsByClassName("li");
      let rightid = document.getElementById("rightid");
      let icons = document.getElementById("icons");
      ham.addEventListener("click", () => {
        ham.classList.toggle("show");
        ham.classList.toggle("hide");
        cross.classList.toggle("show");
        cross.classList.toggle("hide");
        for (let index = 0; index < li.length; index++) {
          li[index].style.display = "block";
        }
      });
      cross.addEventListener("click", () => {
        ham.classList.toggle("show");
        ham.classList.toggle("hide");
        cross.classList.toggle("show");
        cross.classList.toggle("hide");
        for (let index = 0; index < li.length; index++) {
          li[index].style.display = "none";
        }
      });
    </script>

  <script>
    let subjectimg = document.getElementById("subjectimg");
    let scienceimg = document.getElementById("scienceimg");
    let computerimg = document.getElementById("computerimg");
    let mathsimg = document.getElementById("mathsimg");
    let englishimg = document.getElementById("englishimg");
    let sstimg = document.getElementById("sstimg");

    // buttons

    let sst = document.getElementById("SocialScience");

    // general part
