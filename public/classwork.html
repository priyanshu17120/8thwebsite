<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Work</title>
  <link rel="shortcut icon" href="ourgroupfavicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="nav.css" />
  <meta name="theme-color" content="#6957E7">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap");

    body {
      background: #d7f2f2;
      background-size: cover;
    }

* {
      box-sizing: border-box;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .wrapper a{
          display: flex;
          align-items: center;
          justify-content: center;
width:210px;
        }
    button {
      cursor: pointer;
      flex: 1;
      padding: 8px 10px;
      margin: 25px;
      border-radius: 999px;
      border: 5px solid #284cff;
      font-family: sans-serif;
      font-size: 20px;
      text-shadow: 0 3px 5px rgba(0, 0, 0, 0.25);
      white-space: nowrap;
      color: #222;
      background: transparent;
      background-image: url(https://web.archive.org/web/20160312084140im_/http://splatoon.nintendo.com/assets/img/nav-bg-fill-blue.png?1443460871);
      background-repeat: repeat-x;
      background-position: 0 -55%;
      transition: 1s ease;
    }

    button:hover {
      background-position: 500% 100%;
    }

    .subjectimages:nth-child(1) {
      filter: hue-rotate(20deg);
    }

    .subjectimages:nth-child(2) {
      filter: hue-rotate(40deg);
    }

    .subjectimages:nth-child(3) {
      filter: hue-rotate(60deg);
    }

    .subjectimages:nth-child(4) {
      filter: hue-rotate(80deg);
    }

    .subjectimages:nth-child(5) {
      filter: hue-rotate(100deg);
    }

    .subjectimages:nth-child(6) {
      filter: hue-rotate(120deg);
    }

    .subjectimages:nth-child(7) {
      filter: hue-rotate(140deg);
    }

    .subjectimages:nth-child(8) {
      filter: hue-rotate(320deg);
    }

    .subjectimages {
      display: flex;
      text-decoration: none;
    }

    #images {
      display: block;
      margin: 14px auto;
    }

    #images img {
      display: block;
      margin: 14px auto;
      height: 50vh;
      border-radius: 15px;
    }
    @media (max-width: 1033px) { 
        #images{
          display: none;
        }
        }
    @media (max-width: 550px) { 
      .wrapper{
          flex-direction: column;
        }
        .wrapper a{
          display: flex;
          align-items: center;
          justify-content: center;
width:210px;
        }
        }
  </style>
</head>

<body>
  <nav id="navbar">
    <ul>
      <a href="https://chat.whatsapp.com/BicNUSEy69L9P1nBN2p3uJ" target="__blank">
        <img src="/public/logo.jfif" alt="" id="logo"
      /></a>
  
      <li class="li"><a href="/" class="navbarthings">Home</a></li>
      <li class="li">
        <a href="/public/classwork" class="navbarthings">ClassWork</a>
      </li>
      <li class="li">
        <a href="/public/homework" class="navbarthings">HomeWork</a>
      </li>
      <li class="li">
        <a href="/public/timetable" class="navbarthings">Time Table</a>
      </li>
      <li class="li">
        <a href="/public/contactus" class="navbarthings">Contact Us</a>
      </li>
      <li class="right li" id="rightid">
        <a href="/public/aboutus" class="navbarthings">About Us</a>
      </li>
      <div id="icons" class="right">
        <span id="ham" class="show"
          ><ion-icon name="reorder-three-outline"></ion-icon
        ></span>
        <span id="cross" class="hide"
          ><ion-icon name="add-outline"></ion-icon
        ></span>
      </div>
    </ul>
  </nav>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script>
    let ham = document.getElementById("ham");
    let cross = document.getElementById("cross");
    let li = document.getElementsByClassName("li");
    let rightid = document.getElementById("rightid");
    let icons = document.getElementById("icons");
    ham.addEventListener("click", () => {
      ham.classList.toggle("show");
      ham.classList.toggle("hide");
      cross.classList.toggle("show");
      cross.classList.toggle("hide");
      for (let index = 0; index < li.length; index++) {
        li[index].style.display = "block";
      }
    });
    cross.addEventListener("click", () => {
      ham.classList.toggle("show");
      ham.classList.toggle("hide");
      cross.classList.toggle("show");
      cross.classList.toggle("hide");
      for (let index = 0; index < li.length; index++) {
        li[index].style.display = "none";
      }
    });
  </script>
  <div class="wrapper">
    <a href="/public/classwork/scienceclasswork" class="subjectimages" id="Science">     <button>Science</button></a>
    <a href="/public/classwork/computerclasswork" class="subjectimages" id="Computer">    <button>Computer</button></a>
    <a href="/public/classwork/mathsclasswork" class="subjectimages" id="Maths">       <button>Maths</button></a>
    <a href="/public/classwork/englishclasswork" class="subjectimages" id="English">     <button>English</button></a>
    <a href="/public/classwork/sstclasswork" class="subjectimages" id="SocialScience"><button>Social Science</button></a>
    <a href="/public/classwork/hindiclasswork" class="subjectimages" id="Hindi"><button>Hindi</button></a>
    <a href="/public/classwork/frenchclasswork" class="subjectimages" id="French"><button>French</button></a>
    <a href="/public/classwork/generalclasswork" class="subjectimages" id="General"><button>General</button></a>
  </div>
  <div id="images">
    <img src="/public/subject.jpg" alt="" id="subjectimg" class="img" />
    <img src="/public/science.gif" alt="" id="scienceimg" class="img" />
    <img src="/public/computer.gif" alt="" id="computerimg" class="img" />
    <img src="/public/maths.gif" alt="" id="mathsimg" class="img" />
    <img src="/public/english.gif" alt="" id="englishimg" class="img" />
    <img src="/public/sst.jpg" alt="" id="sstimg" class="img" />
    <img src="/public/hindi.jpg" alt="" id="hindiimg" class="img" />
    <img src="/public/french.jpg" alt="" id="frenchimg" class="img" />
    <img src="/public/general.jpg" alt="" id="generalimg" class="img" />
  </div>
</body>
<script>
  let subjectimg = document.getElementById("subjectimg");
  let scienceimg = document.getElementById("scienceimg");
  let computerimg = document.getElementById("computerimg");
  let mathsimg = document.getElementById("mathsimg");
  let englishimg = document.getElementById("englishimg");
  let sstimg = document.getElementById("sstimg");
  let hindiimg = document.getElementById("hindiimg");
  let frenchimg = document.getElementById("frenchimg");
  let generalimg = document.getElementById("generalimg");
  // buttons
  let science = document.getElementById("Science");
  let computer = document.getElementById("Computer");
  let maths = document.getElementById("Maths");
  let english = document.getElementById("English");
  let sst = document.getElementById("SocialScience");
  let hindi = document.getElementById("Hindi");
  let french = document.getElementById("French");
  let general = document.getElementById("General");
  scienceimg.style.display = "none";
  computerimg.style.display = "none";
  mathsimg.style.display = "none";
  englishimg.style.display = "none";
  sstimg.style.display = "none";
  hindiimg.style.display = "none";
  frenchimg.style.display = "none";
  generalimg.style.display = "none";
  subjectimg.style.display = "none";
  // science part
  science.addEventListener("mouseover", () => {
    scienceimg.style.display = "block";
  });
  science.addEventListener("mouseout", () => {
    scienceimg.style.display = "none";
  });
  // computer part
  computer.addEventListener("mouseover", () => {
    computerimg.style.display = "block";
  });
  computer.addEventListener("mouseout", () => {
    computerimg.style.display = "none";
  });
  // maths part
  maths.addEventListener("mouseover", () => {
    mathsimg.style.display = "block";
  });
  maths.addEventListener("mouseout", () => {
    mathsimg.style.display = "none";
  });
  // english part
  english.addEventListener("mouseover", () => {
    englishimg.style.display = "block";
  });
  english.addEventListener("mouseout", () => {
    englishimg.style.display = "none";
  });
  // sst part
  sst.addEventListener("mouseover", () => {
    sstimg.style.display = "block";
  });
  sst.addEventListener("mouseout", () => {
    sstimg.style.display = "none";
  });
  // hindi part
  hindi.addEventListener("mouseover", () => {
    hindiimg.style.display = "block";
  });
  hindi.addEventListener("mouseout", () => {
    hindiimg.style.display = "none";
  });
  // french part
  french.addEventListener("mouseover", () => {
    frenchimg.style.display = "block";
  });
  french.addEventListener("mouseout", () => {
    frenchimg.style.display = "none";
  });
  // general part
  general.addEventListener("mouseover", () => {
    generalimg.style.display = "block";
  });
  general.addEventListener("mouseout", () => {
    generalimg.style.display = "none";
  });
</script>
<script src="../index.js"></script>

</html>
