<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Science Classwork</title>
  <link rel="shortcut icon" href="../ourgroupfavicon.png" type="image/x-icon" />
  <style>
    #heading {
      text-align: center;
      font-size: 2rem;
      margin-top: 5px;
      color: black;
      font-family: Verdana, Geneva, Tahoma, sans-serif;

    }

    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      box-sizing: border-box;
      height: 100%;
      width: 100%;
    }

    html {
      background: #d7f2f2;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    body {
      font-weight: 400;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      /* overflow: hidden; */
    }

    .buttons {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
      /* width: 100%;
  height: 100%; */
      margin: 0 auto;
      /*   padding: 2em 0em; */
    }

    .container {
      align-items: center;
      display: flex;
      gap: 20px;
flex-wrap: wrap;
      justify-content: center;
      text-align: center;
      padding: 40px 0px;
      width: 100%;
    }

    h1 {
      text-align: left;
      color: #fff;
      letter-spacing: 0.05em;
      margin: 0 0 0.4em;
    }

    p {
      text-align: left;
      color: #444;
      letter-spacing: 0.05em;
      font-size: 0.8em;
      margin: 0 0 2em;
    }

    .btn {
      letter-spacing: 0.1em;
      cursor: pointer;
      font-size: 14px;
      font-weight: 400;
      line-height: 45px;
      max-width: 250px;
      position: relative;
      text-decoration: none;
      text-transform: uppercase;
      width: 100%;
    }

    .btn:hover {
      text-decoration: none;
    }

    /*btn_background*/
    .effect01 {
      color: #fff;
      border: 4px solid #000;
      box-shadow: 0px 0px 0px 1px #000 inset;
      background-color: #000;
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .effect01:hover {
      border: 4px solid #666;
      background-color: #fff;
      box-shadow: 0px 0px 0px 4px #eee inset;
    }

    /*btn_text*/
    .effect01 span {
      transition: all 0.2s ease-out;
      z-index: 2;
    }

    .effect01:hover span {
      letter-spacing: 0.13em;
      color: #333;
    }

    /*highlight*/
    .effect01:after {
      background: #fff;
      border: 0px solid #000;
      content: "";
      height: 155px;
      left: -75px;
      opacity: 0.8;
      position: absolute;
      top: -50px;
      -webkit-transform: rotate(35deg);
      transform: rotate(35deg);
      width: 50px;
      transition: all 1s cubic-bezier(0.075, 0.82, 0.165, 1);
      /*easeOutCirc*/
      z-index: 1;
    }

    .effect01:hover:after {
      background: #fff;
      border: 20px solid #000;
      opacity: 0;
      left: 120%;
      -webkit-transform: rotate(40deg);
      transform: rotate(40deg);
    }
    #wrapper {
      position: absolute;
      right: 0;
      width: 100%;
    }
    .sections{
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .history{
      gap: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 30%;
    flex-wrap: wrap;
    }
    .civics{
      gap: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 30%;
    flex-wrap: wrap;
    }
    .geography{
      gap: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 30%;
    flex-wrap: wrap;
    }
    .section-heading{
      display: block;
    text-align: center;
    width: 100%;
    color: black;
    }
    @media (max-width: 1033px) {
      .sections{
        flex-direction: column;
      }
      .history{
        width: 100%;
      }
      .geography{
        width: 100%;
      }
      .civics{
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <script src="/public/navbar-code.js"></script> 
  <div id="wrapper">
  <h1 id="heading">Social Science Classwork</h1>
  <div class="buttons">
    <div class="container sections">
      <div class="history">
        <h1 class="section-heading">History</h1>
        <a href="https://drive.google.com/file/d/1oXfM0Nq1CR_bLhVA1VM5boPzcZjjMSlb/view?usp=sharing"
        class="btn effect01" target="_blank"><span>Chapter-1</span></a>
      </div>
      <div class="geography">
        <h1 class="section-heading">Geography</h1>
        <a href="https://drive.google.com/file/d/1dt6viLB6U6xPcvs29GPSgZkJzDL_tDPD/view?usp=sharing"
        class="btn effect01" target="_blank"><span>Chapter-1</span></a>
        <a href="https://drive.google.com/file/d/1C5UWZ9w-uqwVQqlBpEAZGJ_FhCPs-FC3/view?usp=sharing"
        class="btn effect01" target="_blank"><span>Chapter-2</span></a>
      </div>
      <div class="civics">
        <h1 class="section-heading">Civics</h1>
        <a href="https://drive.google.com/file/d/1juRNIosIgrM4pNOJ3X5eyDr4KSHftrIO/view?usp=sharing"
        class="btn effect01" target="_blank"><span>Chapter-1</span></a>
      </div>
    </div>
    </div>
    <!-- done 5/7/22 -->
  </div>
</body>
<script>
  if (localStorage.getItem('positionofnavbarisleft')) {
    let wrapper = document.getElementById('wrapper');
    if (window.innerWidth > 1000) {
      wrapper.style.width = "92%";
    }
    else {
      let wrapper = document.getElementById('wrapper');
      wrapper.style.width = "100%";
    }
  }
</script>

</html>
