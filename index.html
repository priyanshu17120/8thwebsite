<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="DIS">
  <title>DIS | Daily work</title>
  <link rel="stylesheet" href="./public/style.css" />
  <link rel="shortcut icon" href="./public/ourgroupfavicon.png" type="image/x-icon" />
  <meta name="theme-color" content="#6957E7">
</head>

<body id="body">

  <video src="./vid.mp4" alt="" id="background" autoplay loop muted></video>

  <div id="preloader">
    <video src="/pre-loader-vid.mp4" loop id="pre-loader-vid" autoplay muted></video>
  </div>
  <script src="/public/navbar-code.js"></script>
  <section id="home">
    <h1 id="h1">Welcome To Our Class</h1>
    <h1>8th Rose</h1>
    <!-- <h1 class="smol-heading">By</h1>
        <h1 class="smol-heading">Shelly Mehra Ma'am</h1> -->
    <video src="./public/Bookanimation.webm" alt="" id="bookanimation" autoplay loop muted></vid>
    <!-- <video src="./vid.mp4" alt="" id="worldcup" autoplay loop muted></video> -->
  </section>
</body>
<script>
  var loader = document.getElementById('preloader');
  window.addEventListener(('load'), () => {
    setTimeout(() => {
      loader.style.display = "none";
    }, 1300);
  })
  if (localStorage.getItem('positionofnavbarisleft')) {
    let h1 = document.getElementById('home');
    if (window.innerWidth > 1000) {
      h1.style.width = "92%";
      h1.style.float = "right";

    } else {
      h1.style.width = "100%";
      h1.style.float = "none";
    }
  }
  // elements to change 
  let h1 = document.getElementById('h1');
  let body = document.getElementById('body');
  let background = document.getElementById('background');
  let bookanimation = document.getElementById('bookanimation')
  if (localStorage.getItem('thethemetobesettothewebsiteisgoingtobedark')) {
    h1.style.color = 'white'
    body.style.background = '#0e1623'
    background.style.display = 'none'
    bookanimation.style.display = 'block'
  }
</script>

</html>
